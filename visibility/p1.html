<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: teal;
            color: #fff;
            visibility: hidden; /* hidden and visible */
        }
    </style>
</head>
<body>
    <h3>Visibility</h3>

    <button id="show">Show</button>
    <button id="hide">Hide</button>

    <div id="card">
        <h3>card header</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia, modi iste accusantium id minima doloribus inventore temporibus unde et quaerat sed fugit iusto vitae quidem maiores corrupti eligendi quo voluptas.</p>
        <a href="#">Read More</a>
    </div>

    <script>
        var card = document.getElementById("card");
        document.getElementById("show").onclick = function() {
            card.style.visibility = "visible";
        };

        document.getElementById("hide").onclick = function() {
            card.style.visibility = "hidden";
        }
    </script>
</body>
</html>
