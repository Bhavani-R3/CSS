<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1 { font-family: cursive; } /* hand written style */
        .f2 { font-family: sans-serif; } /* without sharp edge */
        .f3 { font-family: serif; } /* with sharps edges */
        .f4 { font-family: monospace; } /* single space b/w each character */
        .f5 { font-family: fantasy; } /* bold and close to eachother */
    </style>
</head>
<body>
    <h1>Font Family</h1>
    <h2 class="f1">Cursive Font</h2>
    <h2 class="f2">Sans-serif Font</h2>
    <h2 class="f3">Serif Font</h2>
    <h2 class="f4">Monospace Font</h2>
    <h2 class="f5">Fantacy Font</h2>
</body>
</html>
