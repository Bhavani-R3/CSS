<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0px;
            margin: 0px;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 100px;
            align-items: center;
            justify-content: center;
        }

        .container .hero {
            width: 60%;
            margin: auto;
            border: 1px solid #222;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #296689 0%, #700e52 100%);
            border-radius: 10px;
        }

        .hero .title {
            text-align: center;
            flex: 2;
        }
        
        .hero .start {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .hero .start button {
            padding: 10px 12px;
            width: 150px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #888;
            background-color: #eaedef;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-image: linear-gradient(160deg, #eaeced 0%,#dcdbdb 100%);
            transition: 1s ease;
        }

        .hero .start button:hover {
            border: none;
            color: #555;
            background-image: linear-gradient(100deg, #988ddd,#cebb96);
        }
        
        .hero .start .txt {
            font-size: 0.6rem;
        }

        @media screen and (max-width:768px) {
            .container .hero {
                width: 80%;
                display: block;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="hero">
            <div class="title">
                <h1>Create content Experience. Better. Faster. </h1>
            </div>
            <div class="start">
                <p class="sub" >Try the Readz editor for free</p>
                <button>Get Started</button>
                <p class="txt">15 days of trail, No credit cart required.</p>
            </div>
        </div>
    </section>
</body>
</html>
